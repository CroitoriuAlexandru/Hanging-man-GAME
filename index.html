<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Save my life Game</title>
  </head>
  <body>
    
    <div class="container  mt-3">
      <div class="row mb-1">
        <div class="col-6 text-center">
          <h1 class="">Don't hang me GAME</h1>
          <ul class="list-group list-group-flush">
            <h4>How to play</h4>
            <li class="list-group-item">Enter a word (max 20 char)</li>
            <li class="list-group-item">put your friends guess the word by chosing its characters from bellow</li>
            <li class="list-group-item">They have 6 chances</li>
            <li class="list-group-item">if they complete the word you are a good friend, if they dont, you will hang for puting in a word that is to hard</li>
            <li class="list-group-item">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter a word" maxlength="20" id="wordInput">
                <div class="input-group-append">
                  <button class="btn btn-success" type="button" id="startButton">Start Game</button>
                </div>
              </div>
            </li>
            <button type="button" class="btn btn-success" onclick="history.go(0);" id="restartGame">Restart game</button>
          </ul>
        </div>
        <div class="col-6">
          <img src="img/Save.png" class="img-fluid" alt="game image" id="gameImage">
          <hr>
          <div class="d-flex flex-row justify-content-center text-center word-output" id="wordOutput"></div>
          <hr>
        </div>
      </div>
      <div class="row d-flex justify-content-center" id="alphabetButtons"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
